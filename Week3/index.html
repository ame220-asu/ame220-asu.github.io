    <title>CONTROL // 2019</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
        /*  selector {
        
        properties: value; 
        
        } 
        for example:     
        car-seat {
            textile-type: leather; 
            color: brown; 
            stitching: white; 
    
        }*/
        
        /* root selector - defines defaults for the entire page unless specified by a child element  */ 

        * { 
           --button-bg: #0B0D0C; 
           --button-border: #35393A; 
           --button-color: #909291;
           --button-hover: #E7E7E7; 
           --control-red: rgb(182, 33, 33); 

            font-family: "Bricolage Grotesque", sans-serif;
            font-optical-sizing: auto;

            font-variation-settings:
                "wdth" 100;
        

        }


        /*element*/

        body {

            background-color: slategray;
            background: url('./assets/Polaris.webp');
            padding: 95px;
            overflow: hidden; 
     

        }

        /*class 
        
        .class-name{ } */

        .return { 
          color: var(--button-hover);
        }

        /* id 
        #id-name { } */ 
    
        #logo {

            margin-bottom: 185px;
            
        }

        #logo img {
            width: 256px; 
        }

       
        .return span {
            background-color: black;
            color: white; 
        } 



        .nav-group {
            margin-bottom: 100px; 
            padding: 0px; 
        }

    
        .nav-group li { 

            background-color: var(--button-bg);
            width: 250px; 
            color: var(--button-color); 
            padding: 20px; 
            border-width: 1px; 
            border-style: solid; 
            border-color: var(--button-border);
            margin-bottom: 5px; 
            list-style: "";

        }

        .nav-group li:hover{
            background-color: var(--button-hover);
            color: var(--button-bg);
        }



        #B{
            background-color: white;
            color: black; 
        }

    

        .footer{ 
            margin-top: 10px; 
            background-color: var(--button-bg);
            width: 500px; 
            color: var(--button-color); 
            padding: 20px; 
            border-width: 1px; 
            border-style: solid; 
            border-color: var(--button-border);


        }

        

    </style>

    
</head>
